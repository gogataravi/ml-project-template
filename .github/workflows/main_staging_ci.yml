name: Code Quality and Style Checks 
on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # or your desired version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-codequality.txt

    - name: Run Pylint
      run: |
        pylint src/

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14' 

    - name: Install Pyright
      run: |
        npm install -g pyright

    - name: Run Pyright
      run: |
        pyright .
        
    - name: Run isort
      run: isort --check-only --profile black .
      
    - name: Run Black
      run: black --check .
      
    - name: Run flake8
      run: flake8 . --exclude setup.py
      
    - name: Run ruff
      run: ruff --fix --exit-non-zero-on-fix .  # You might need to adjust ruff arguments depending on your setup
      
    - name: Run interrogate
      run: interrogate pipelines -v -i --fail-under=60 -e '**/__init__.py'  # Adjust arguments as needed

    - name: Bandit Security Linter
      run: |
        bandit -r .

    - name: Run Pytest
      run: |
        pytest tests/
