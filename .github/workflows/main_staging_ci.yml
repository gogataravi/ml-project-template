name: Code Quality and Tests

on:
  push:
    branches:
      - main
      - staging

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  # or your desired version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-codequality.txt

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run isort
        run: isort --check-only --profile black .

      - name: Run Black
        run: black --check .

      - name: Run flake8
        run: flake8 . --exclude setup.py

      - name: Run ruff
        run: ruff --fix --exit-non-zero-on-fix .

      - name: Run interrogate
        run: interrogate src -v -i --fail-under=60 -e '**/__init__.py'

      - name: Bandit Security Linter
        run: |
          bandit -c pyproject.toml -r .

      - name: Run Pytest
        run: |
          pytest tests/

  revert-changes:
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Revert Changes
        run: git reset --hard HEAD^

  push-changes:
    runs-on: ubuntu-latest
    needs: quality-checks
    if: success() && github.event_name == 'push'

    steps:
      - name: Push Changes
        run: git push origin ${{ github.ref }}


